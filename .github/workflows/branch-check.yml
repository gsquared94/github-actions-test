name: CI
on:
  pull_request:
    types: [opened, reopened, labeled]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: Branch name
        run: |
          echo running on branch ${GITHUB_REF##*/}
          body=$(git log -p --follow -1 CHANGELOG.md | grep '^\+' | cut -c 2- | tail -n +2)
          echo $body
